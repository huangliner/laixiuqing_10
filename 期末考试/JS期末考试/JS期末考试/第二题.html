<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#images{
			width: 400px;
			height: 303px;
			float: left;
			overflow: hidden;
		}
		#images img{
			float: left;
		}
		.disimg{
			display: block;
		}
	</style>
	<body>
		<div id="images">
			<img class="disimg" src="img/1.jpg" >
			<img src="img/2.jpg" >
			<img src="img/3.jpg" >
		</div>
		<script type="text/javascript">
			var box1=document.getElementById('images');
			var imgs=document.getElementsByTagName('img');
			function a1(){
				var loop = 0;
				return function(){
					setInterval(function(){
						loop++;
						loop%=3;
						for(var i=0;i<imgs.length;i++){
							imgs[i].style.display='none';
						}
						imgs[loop].style.display='block';
					},1000)	
				}
			}
			var a2=a1();
			a2();
		</script>
	</body>
</html>
