<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
			<script type="text/javascript">
			var arr=[2,5,'3','a',[1],3].flat(Infinity);//求所有数字元素之和
			var arr2=0;
			function a(value){
				if (value.constructor===Number) {
					arr2+=value;
				}
			}
			arr.forEach(a);
			document.write(arr2);
		</script>
	</body>
</html>
