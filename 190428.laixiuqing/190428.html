<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1、分别使用call和apply求任意一组数的和
			function f1(){
				var sum=0;
				for(var i=0;i<arguments.length;i++){
					sum+=arguments[i];
				}
				return sum;
			}
			function f2(){
				
			}
			document.write(f1.call(f2,1,2,3,4)+'<br />')
			function f3(){
				var sum=0;
				for(var i=0;i<arguments.length;i++){
					sum+=arguments[i];
				}
				return sum;
			}
			function f4(){
				
			}
			document.write(f3.apply(f4,[1,2,3,4])+'<br/>')
			//2、Math.max()是系统自带的求一组数的最大值的方法，如Math.max(1,2,4,0,8)返回8。
			//请利用Math.max()求var a=[1,4,2,6,8,0]这个数组的最大值。
			var a=[1,4,2,6,8,0];
			var max=Math.max.apply(null,a);
			document.write(max);
		</script>
	</body>
</html>
