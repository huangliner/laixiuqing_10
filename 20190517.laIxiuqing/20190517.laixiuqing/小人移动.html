<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#box1{
			position: absolute;
		}
		#box1 img{
			float: left;
			display: none;
		}
	</style>
	<body>
		<div id="box1">
			<img class="Dimg" src="img/图层%203.png" >
			<img src="img/图层%204.png" >
			<img src="img/图层%205.png" >
			<img src="img/图层%206.png" >
			<img src="img/图层%207.png" >
			<img src="img/图层%208.png" >
		</div>
		<script type="text/javascript">
			var box=document.getElementById('box1');
			var image=document.getElementsByTagName('img');
			var widowWidth=document.body.clientWidth;
			function a1(){
				var num = 0;
				var loop = 0;
				return function(){
					setInterval(function(){
						loop++;
						loop%=6;
						for(var i=0;i<image.length;i++){
							image[i].style.display='none';
						}
						image[loop].style.display='block';
						box.style.left=(num+=50)+'px';
						if(num>widowWidth){
							num=0;
						}
					},100)	
				}
			}
			var a2=a1();
			a2();
		</script>
	</body>
</html>
