<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		#content{
			width: 210px;
			margin: 0 auto;
			position: relative;
		}
		#imgleft{
			left: 0;
			position: absolute;
		}
		#imgright{
			right:0;
			position: absolute;
		}
	</style>
	<body>
		<div id="content">
			<div id="imgleft">
				<img src="img/图层%201.png" >
			</div>
			<div id="imgright">
				<img src="img/图层%202.png" >
			</div>
		</div>
		<script type="text/javascript">
			var img1=document.getElementById('imgleft');
			var img2=document.getElementById('imgright')
			function makeFunc() {
				var num = 0;
				var num2 = 0;
				return function () {
					img1.onclick=function(){
						img1.style.left=-(num+=50)+'px';
					}
					img2.onclick=function(){
						img2.style.right=-(num2+=50)+'px';
					}
				}
			}

			var myFunc = makeFunc();
			myFunc();
		</script>
	</body>
</html>
